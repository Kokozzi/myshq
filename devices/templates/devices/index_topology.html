{% extends "devices/index.html" %}
{% load staticfiles %}

{% block css_topology %}
<link href="{% static 'css/plugins/toastr/toastr.min.css' %}" rel="stylesheet">
<link href="{% static 'css/topology.css' %}" rel="stylesheet">
<style>
    .col-lg-12 {
        bottom: 5%;
        position: absolute;
    }
</style>
{% endblock css_topology %}

{% block active_topology %}<li class="active">{% endblock active_topology %}

{% block topology %}
<div class="wrapper wrapper-content animated fadeInRight">  
    <div id="graphContainer" class="graphContainer"></div>    
</div> 
<div id="link_table" class="col-lg-12 njg-hidden">
    <div class="panel panel-default">
        <div class="ibox-title">
            <h5>Links </h5>
        </div>
        <table id="link_inf" class="table table-striped"></table>  
    </div>
</div>
{% endblock topology %}

{% block topology_scripts %}
<script>
var data = {{ node|safe }},
    URL = "{% url 'devices:refresh' %}";
</script>
<script src="{% static 'js/d3.min.js' %}"></script>
<script src="{% static 'js/jquery-2.1.1.js' %}"></script>
<script src="{% static 'js/plugins/toastr/toastr.min.js' %}"></script>
<script src="{% static 'js/topology.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/plugins/metisMenu/jquery.metisMenu.js' %}"></script>
<script src="{% static 'js/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
<script src="{% static 'js/inspinia.js' %}"></script>
<script src="{% static 'js/plugins/pace/pace.min.js' %}"></script>
<script src="{% static 'js/topology_refresh.js' %}"></script>
{% endblock topology_scripts %}
