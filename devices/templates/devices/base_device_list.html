{% extends "devices/base.html" %}

{% block device_list %}
<div class="col-sm-4">
	<div class="list-group">
		<a href="#" class="list-group-item active">Список устройств</a>
		{% if object_list %}
		    {% for device in object_list %}
		        <a href="{% url 'devices:detail' device.id %}" class="list-group-item">{{ device.hostname }}</a>
		    {% endfor %}
		{% else %}
		    <p>No devices are available.</p>
		{% endif %}
	</div>
<a class="btn btn-primary" href="{% url 'devices:add' %}" role="button">Добавить</a>
</div>
{% endblock device_list %}
